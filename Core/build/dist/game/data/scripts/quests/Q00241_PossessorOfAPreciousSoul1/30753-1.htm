<html><body>Gabrielle:<br1>
One of my ancestors participated in the Antharas conquest. People call them the Seventeen Nemeses of the Land Dragon.<br1>
All I know is pieces of stories that I heard from my grandparents. There are many tales, and I don't know which is true. 
The poet may know, if you can get him to talk.<br1>
