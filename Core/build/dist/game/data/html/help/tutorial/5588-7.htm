<font color="LEVEL">"Putting On/Taking Off Equipment"</font><br1>
To put on a piece of equipment, open the Inventory Window (Tab or Alt+V) and double-click the equipment you wish to wear. Double-clicking the equipment being worn will take it off.<br1>
