<html><body>Fishing Manual:<br1>
Fishing at night requires <font color="LEVEL">"fluorescent bait"</font>. Fish are much harder to catch in the dark!<br1>
The fish caught at night tend to be smarter than other fish and are known to use <font color="LEVEL">"their skills"</font> to trick unwary fishermen.<br1>
