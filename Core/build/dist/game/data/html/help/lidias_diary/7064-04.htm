<html><body>Lidia Diary:<br1>
The twenty-second day of the month of Shilen.<br1>
I overheard my father talking while I was serving tea to the guest.<br1>
He was going on and on about starting a revolution!
What is he thinking?<br1>
We lost too much in the last war, even poor Rose's only brother!<br1>
