<html>
<title>%servername%</title>
<body>
<br><br>
<img src="L2UI.SquareGray" width=785 height=1>
<table width=780 height=50 bgcolor=171612>
	<tr>
		<td fixwidth=5></td>
		<td fixwidth=32 height=42><button value="" action="bypass -h grv" width="32" height="32" back="L2UI.GM_ICON" fore="L2UI.GM_ICON"></td><td fixwidth=500><font name="hs12" color=00CC00>Welcome %playername% in Admin section.</font><br1>
		<font color=LEVEL name=hs9>This can be seen only with Admin/GM character.</font></td>
	</tr>
</table>
<center>
<img src="L2UI.SquareGray" width=785 height=1><br1>
<table width=680 height=404>
	<tr>
		<td align=center>
		<br>
		<table cellpadding=0 cellspacing=1 width=680 height=350 bgcolor=555555>
			<tr>
				<td align=center>
					<table width=500 bgcolor=171612>
						<tr>
							<td align=center><font color=LEVEL name=hs9>Report Bug Viewer. There is all reported mails from players.</font></td>
							<td align=center><button value="Refresh" action="bypass grvall" width=60 height=23 back="L2UI_CT1.button_df" fore="L2UI_CT1.button_df"></td>
						</tr>
					</table>
					<table>
						<tr>
							<td><combobox width=75 var="type" list=Bug;Bot;Missing;Other;Idea></td>
							<td><button value="Filter Refresh" action="bypass grv $type 1" width=110 height=25 back="L2UI_CT1.button_df" fore="L2UI_CT1.button_df"></td>
						</tr>
					</table>
					<table width=730 height=22 cellspacing=0 cellpadding=-1 bgcolor=FFAADD>
						<tr>
							<td fixwidth=10></td>
							<td fixwidth=100>Type</td>
							<td fixwidth=340>Content</td>
							<td fixwidth=140>Author</td>
							<td fixwidth=100>Date</td>
							<td fixwidth=60>View?</td>
						</tr>
					</table>
					<img src="L2UI.SquareGray" width=450 height=1>
					%list%
					<br>
					<table cellpadding=0 cellspacing=1 width=450>
						<tr>
							<td align=center>
								<img src="L2UI.SquareGray" width=450 height=1><br>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</body>
</html>
