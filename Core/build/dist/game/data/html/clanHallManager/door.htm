<html><body>
The function controls the clan hall door.<br1>
When the door open, anyone can enter -- even those who are not members of the clan. For security purposes, you should keep the door closed as much as possible.<br1>
If you wish to expel non-clan members, use the &nbsp;<button action="bypass -h npc_%objectId%_banish_foreigner banish" value="Expel Outsider" width="270" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">&nbsp; menu.<br1>
<center>
<button value="Open" action="bypass -h npc_%objectId%_door open" width="270" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df"><br1>
<button value="Close" action="bypass -h npc_%objectId%_door close" width="270" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df"><br1>
<button value="Initial Screen" action="bypass -h npc_%objectId%_list_back" width="270" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df"><br1>
</center>
</body></html>
