<html><title>L2jPDT Npc Edit menu</title><body>
<center>
<table>
	<tr>
		<td><button value="Edit Stats" action="bypass admin_edit_npc_stats %npcId%" width=80 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Edit Skills" action="bypass admin_edit_npc_skills %npcId%" width=80 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Edit Drops" action="bypass admin_edit_npc_drops %npcId%" width=80 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<table>
	<tr>
		<td width=55><font color=LEVEL name=hs9>Skill Id:</font></td>
		<td><edit var="id" width=45 height=15></td>
		<td width=55><font color=LEVEL name=hs9>Skill Lv:</font></td>
		<td><edit var="lv" width=45 height=15></td>
		<td><button value="Add" action="bypass admin_edit_skills %npcId% add $id $lv" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
%skilllist%
</center>
</body></html>
