<html><body>Update Announcer:<br1>
I provide the latest news from areas throughout the continent.<br1>
Need information on a newly discovered relic or just-opened hunting grounds? Come see me! Knowledge is power, after all...<br1>
We do charge a fee to move you to one of the areas in the news.<br1>
<button action="bypass -h npc_%objectId%_Chat 1" value="Ask about new updates." width="270" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"><br1>
<button action="bypass -h npc_%objectId%_Chat 2" value="Move to one of the places mentioned in an update." width="270" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"><br1>
<button action="bypass -h npc_%objectId%_Chat 3" value="Move to a city." width="270" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"><br1>
<button action="bypass -h npc_%objectId%_Chat 4" value="Resolve a current quest." width="270" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
</body></html>
