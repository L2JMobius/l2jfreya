<html><body>Adventurers Guild Item Trader:<br1>
Welcome! I have never-before-seen items here available for purchase. But since I only have a few, I will auction them off to the highest bidders. Interested?<br1>
<button action="bypass -h npc_%objectId%_Chat 1" value="View auction rules." width="270" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df"><br1>
<button action="bypass -h npc_%objectId%_ItemAuction show" value="Buy Items." width="270" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df"><br1>
<button action="bypass -h npc_%objectId%_ItemAuction cancel" value="Retrieve canceled bids." width="270" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df">
</body></html>
